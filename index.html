<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/compiled/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Book store</title>
	</head>
	<body>
		<div class="site">
			<div class="book-list">
				<p class="main-title">Доступные книги</p>
				<div class="selection" id="selection">
					<div class="book-listing">
						<div class="book-stats">
							<p class="book-title">Совершенный код. Мастер-класс</p>
							<p class="book-price">100</p>
						</div>
						<button class="buy-button" id="buy-button" onclick="counterupdate()">Купить</button>
					</div>
				</div>
			</div>
			<div class="profile">
				<p class="profile-title">Личный кабинет</p>
				<p class="balance" id="bal">Баланс</p>
				<p class="book-counter" id="book-counter">Вы купили 0 книги</p>
				<p class="how-much">На сумму 280</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
